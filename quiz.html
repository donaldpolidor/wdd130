<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | Quiz Form</title>
    <meta name="description" content="The contact us page of the Rafting site, allows the user to contact us and to have access to the different programs available on the site.">
    <meta name="author" content="Donald Polidor">
    <link rel="stylesheet" type="text/css" href="styles/quiz.css"> 
</head>

<body>
<header>
    <h1>QUIZ HTML</h1>
</header>
<main>
    <form>
        <div class="form-item1">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item2">
            <label for="genderM">Gender:</label>
            <input type="radio" id="genderM" name="gender" value="M">
            <label for="genderF">Man</label>
            <input type="radio" id="genderF" name="gender" value="F">
            <label for="genderF">Woman</label>
        </div>
        <fieldset>
            <legend>Answer the following questions</legend>
            <div>
                <label for="q1">1. What is your profession?:</label>
                <input type="text" id="q1" name="q1">
            </div>
            <label for="q2">2. What was your first job like?</label>
            <textarea id="q2" name="q2" rows="7"></textarea>
            <div>
                <label for="q3">3. What's your favorite animal?:</label>
                <input type="text" id="q3" name="q3">
            </div>
            <label for="q4">4. Tell us a little about this animal.</label>
            <textarea id="q4" name="q4" rows="8"></textarea>
            <div>
                <label for="q5">5. Which of these countries would you like to visit?</label>
                <select id="q5" name="q5">
                    <option value="A">Brazil</option>
                    <option value="B">Canada</option>
                    <option value="C">Russia</option>
                    <option value="D">Palestine</option>
                    <option value="E">Italy</option>
                    <option value="F">Spain</option>
                    <option value="G">Uruguay</option>
                </select>
            </div>
            <label for="q6">5. Convert this Roman numeral into a number.</label>
            <div class="Convert">
                <p>XXV</p>
                <input type="number" id="q6" name="q6">
            </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
<footer>
    <p>¬©2024 | HTML Quiz | Donald Polidorüòç</p>
</footer>
</body>
</html>
