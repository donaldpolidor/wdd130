<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | Quiz Form</title>
    <link rel="stylesheet" type="text/css" href="styles/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>QUIZ HTML</h1>
</header>
<main>
    <form>
        <div class="form-item1">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item2">
            <label for="genderM">Gender:</label>
            <input type="radio" id="genderM" name="gender" value="M">
            <label for="genderF">Man</label>
            <input type="radio" id="genderF" name="gender" value="F">
            <label for="genderF">Woman</label>
        </div>
        <fieldset>
            <legend>Answer the following questions</legend>
            <div>
                <label for="question1">1. What is your profession?:</label>
                <input type="text" id="question1" name="question1">
            </div>
            <label for="experience">2. What was your first job like?</label>
            <textarea id="experience" name="experience" rows="7"></textarea>
            <div>
                <label for="question2">3. What's your favorite animal?:</label>
                <input type="text" id="question2" name="question2">
            </div>
            <label for="explanation">4. Tell us a little about this animal.</label>
            <textarea id="explanation" name="explanation" rows="8"></textarea>
            <div>
                <label for="choice">5. Which of these countries would you like to visit?</label>
                <select id="choice" name="choice">
                    <option value="A">Brazil</option>
                    <option value="B">Canada</option>
                    <option value="C">Russia</option>
                    <option value="D">Palestine</option>
                    <option value="E">Italy</option>
                    <option value="F">Spain</option>
                    <option value="G">Uruguay</option>
                </select>
            </div>
            <label for="question5">5. Convert this Roman numeral into a number.</label>
            <div class="Convert">
                <label for="question5">XXV</label>
                <input type="number" id="question5" name="question5">
            </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
<footer>
    <p>¬©2024 | HTML Quiz | Donald Polidorüòç</p>
</footer>
</body>
</html>
