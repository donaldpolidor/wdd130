<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" type="text/css" href="styles/poll-form.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Satisfy">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Donald Polidor | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <!-- form elements will go here -->
                    <div class="form-item">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="text" id="useremail" name="useremail">
                    </div>
                </fieldset>
            </form>

            <form>
                <fieldset>
                    <legend>Question</legend>
                    <!-- form elements will go here -->
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>

            <!-- another way -->
            <h1>Another way</h1>
            <form>
                <fieldset>
                    <legend>Contact Info</legend>
                    <label>Full Name: <input type="text" name="fullname"></label>
                    <label>Email: <input type="email" name="useremail"></label>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>Â©2024 | HTML Form - User Poll Activity | Donald Polidor</p>
        </footer>
    </body>
</html>
